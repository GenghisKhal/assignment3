{% extends 'base.html' %}
{% block content %}
<h2>Job Applications</h2>
<a href="/application/add" class="btn btn-success mb-3">New Application</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Caregiver ID</th>
            <th>Job ID</th>
            <th>Date Applied</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for app in applications %}
        <tr>
            <td>{{ app.caregiver_user_id }}</td>
            <td>{{ app.job_id }}</td>
            <td>{{ app.date_applied }}</td>
            <td>
                <form action="/application/delete/{{ app.caregiver_user_id }}/{{ app.job_id }}" method="POST">
                    <button class="btn btn-sm btn-danger" onclick="return confirm('Delete?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
